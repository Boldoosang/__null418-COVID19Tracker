<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="coronaTracker.css">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>Corona Tracker</title>
</head>
<body>

    <div class="dropdownmenu">
        <button class="dropbutn">Dropdown</button>
        <div class="dropdowncontent">
          <a href="#"><img src="https://www.countryflags.io/TT/flat/32.png">Trinidad</a>
          <a href="#">United States</a>
        </div>
    </div>

    <input type="button" id="updateG" value="Sup" onclick="missTeeka()" style="height: 50px; width: 200px;">

    <div class="coronaTracker">
        
        <div class="coronaGraph">
            <canvas id="coronaLineGraph"></canvas>
        </div>

        <div class="coronaChart">
            <canvas id="coronaPieChart"></canvas>
        </div>

        <div class="map"></div>
           <div class="coronaMapRegion" style="height: 100%; width: 100%; margin-top: 20px;"></div>
        <div class="coronaTableCountry"></div>

    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script id="scriptCorona" src="coronaTracker.js"></script>

</body>
</html>
